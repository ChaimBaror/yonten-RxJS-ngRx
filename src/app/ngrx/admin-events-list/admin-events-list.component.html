<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First name</th>
      <th scope="col">city</th>
      <th scope="col">createdAt</th>
    </tr>
  </thead>
  <tbody>
    <tr (click)=removeEvent(item.id) *ngFor="let item of events|async">
      <th scope="row"> {{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.city}}</td>
      <td>{{item.createdAt}}</td>
    </tr>
  </tbody>
